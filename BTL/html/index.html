<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHAN PHUOC HIEP</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: black;
            color: white;
        }
        button {
            color: red;
            width: 200px;
            margin-top: 20px;
        }
        #hackMessages {
            margin-top: 20px;
            text-align: left;
            width: 80%;
        }
    </style>
</head>
<body>
    <div>
        <button onclick="startHack();">Click here!</button>
    </div>
    <div id="hackMessages"></div>
    <script>
        function startHack() {
            const messages = [
                "Initializing hack protocol...",
                "Connecting to target system...",
                "Bypassing firewall...",
                "Accessing mainframe...",
                "Downloading sensitive data...",
                "Injecting malware...",
                "Cleanup and exit..."
            ];
            
            let index = 0;
            document.body.style.backgroundColor = "red";
            document.body.innerHTML = "<h1>Chúc mừng! Máy tính của bạn đã bị hack!</h1>";

            const hackMessagesDiv = document.createElement('div');
            hackMessagesDiv.id = "hackMessages";
            document.body.appendChild(hackMessagesDiv);

            const interval = setInterval(() => {
                if (index < messages.length) {
                    const message = document.createElement('p');
                    message.textContent = messages[index];
                    hackMessagesDiv.appendChild(message);
                    index++;
                } else {
                    clearInterval(interval);
                }
            }, 1000);
        }
    </script>
</body>
</html>
