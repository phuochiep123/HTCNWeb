<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://kit.fontawesome.com/54f0cb7e4a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    crossorigin="anonymous">

    <script src="../bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script  type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/index.js"></script>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/topnav.css">
    <link rel="stylesheet" href="../css/header.css">
    <title>Giỏ hàng</title>
    <style>
        .container {
            width: 800px;
            margin-top: 10px;
            background-color: rgb(247, 247, 247);
            padding: 50px;
            border-radius: 8px;
            color: black;
        }
    </style>
</head>
<body>
    <header style="width: 100%;">
        <img src="../img/blackFriday.gif" alt="">
    </header>
    <!--Đoc nav-->
    <script>Nav();</script>
    <!--Đọc header-->
    <script>Header();</script>
    <div class="container">
        
        <h2>Thông tin giỏ hàng</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Sản phẩm</th>
                    <th>Tên sản phẩm</th>
                    <th>Phiên bản</th>
                    <th>Số lượng</th>
                    <th>Thành tiền</th>
                    <th>Chỉnh sửa</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td><img src="../img/dt13.png" style="width: 50px;" alt=""></td>
                    <td>Iphone 15 Pro Max</td>
                    <td>4GB/128GB</td>
                    <td>2</td>
                    <td>25.000.000đ</td>
                    <td><button class="btn btn-danger">Xóa</button></td>
                </tr>
            </tbody>
        </table>
        <hr>
        <form action="">
            <label class="form-check-label" for="">Chọn cách thức nhận hàng: </label>
            <div class="form-check" style="margin-top: 10px;">
                <input type="radio" name="rd" class="form-check-input" id="radio1" value="giaotannoi">
                Giao tận nơi
            </div>
            <div class="form-check" style="margin-top: 10px;">
                <input type="radio" name="rd" class="form-check-input" id="radio1" value="nhantaisieuthi">
                Nhận tại siêu thị
            </div>
            <input type="text" class="form-control" placeholder="Yêu cầu khác (không bắt buộc)" style="margin-top: 15px;">
            <hr>
            <div class="input-group" style="margin-top: 30px;">
                <input type="text" class="form-control" placeholder="Nhập mã giảm giá hoặc phiếu mua hàng (Nếu có)">
                <button class="btn btn-dark">Áp dụng</button>
            </div>
        </form>
        <div style="margin-top: 20px; display: flex; flex-direction: row;">
            <span style="width: 80%; font-weight: bold; font-size: 20px;" >Thành tiền: </span>
            <span style="width: 20%; font-size: 25px; color: red;">25.000.000đ</span>
        </div>
        <hr>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check1" name="option1" value="agree" checked>
            <label class="form-check-label">Tôi đồng ý với <span style="color: orange; font-weight: bold;">chính sách</span> đặt hàng và bảo hành của cửa hàng</label>
        </div>
        <div style="margin-top: 20px; display: flex; flex-direction: row; font-size: 15px;">
            <span style="width: 80%; font-weight: bold; ">Điểm tích lũy: </span>
            <span style="width: 20%;">2500</span>
        </div>
        <button class="btn btn-primary form-control mt-4">Đặt hàng</button>
    </div>
</body>
</html>
