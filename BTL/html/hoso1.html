    <script>
        $(document).ready(function(){
            $("#btn_luu").click(function(e){
                e.preventDefault();
                var hoTen = $("#hoTen").val();
                // hoTen.style.width="100px";
                var sdt = $("#sdt").val();
                var ngaySinh = $("#ngaySinh").val();
                var ns= ngaySinh.split('-');
                var ngayS= ns[2] +'/'+ns[1] +'/'+ ns[0];
                var file = document.getElementById('file');
                var currentScrollPosition = $(window).scrollTop(); // Lưu trữ vị trí cuộn hiện tại của trang
                if(hoTen && sdt && ngaySinh && file.files && file.files[0]){
                    var reader = new FileReader();
            
                    reader.onload = function(event) {
                        var fileContent = event.target.result;
                        var newRow1 = "<tr><td></td><td><div class='profile-picture'><img src='" + fileContent + "' alt='Ảnh đại diện'></div></td></tr>";
                        var newRow2 = "<tr class='wide-column'><td >Họ tên</td><td>" + hoTen + "</td></tr>";
                        var newRow3 = "<tr><td>Ngày sinh</td><td>" + ngayS + "</td></tr>";
                        var newRow4 = "<tr><td>Số điện thoại</td><td>" + sdt + "</td></tr>";
                        $("#add_row").empty(); // Xóa bỏ nội dung hiện tại của phần tử tbody
                        $("#add_row").append(newRow1); // Thêm hàng chứa ảnh
                        $("#add_row").append(newRow2); // Thêm hàng chứa họ tên
                        $("#add_row").append(newRow3); // Thêm hàng chứa ngày sinh
                        $("#add_row").append(newRow4); // Thêm hàng chứa số điện thoại
                        $(window).scrollTop(0); // Cuộn thanh lên đầu trang
            
                    };
            
                    reader.readAsDataURL(file.files[0]);
                }
            });
        });
    </script>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                var xemThemLink = document.getElementById("xem-them");
                var menuList = document.getElementById("menu-list");
                var isExpanded = false;
        
                function addNewItems() {
                    var newItemsContent = [
                        "Chính sách xử lý dữ liệu cá nhân",
                        "Quy chế hoạt động",
                        "Chất lượng phục vụ",
                        "Cảnh báo giả mạo",
                        "Hướng dẫn mua online",
                        "Chính sách xử lý dữ liệu cá nhân1",
                        "Quy chế hoạt động1",
                        "Chất lượng phục vụ1",
                        "Cảnh báo giả mạo1",
                        "Hướng dẫn mua online1",
                    ];
        
                    var i = 0;
                    var interval = setInterval(function() {
                        if (i >= newItemsContent.length) {
                            clearInterval(interval);
                            // Hiển thị nút "Ẩn bớt" và di chuyển nó xuống dưới cùng
                            var anBotLink = document.createElement("li");
                            anBotLink.className = "footer-list-link";
                            anBotLink.id = "an-bot";
                            anBotLink.innerHTML = "<a class='footer-text-link' href='#'>Ẩn bớt<span class='rotate-up'>▲</span></a>";
                            menuList.appendChild(anBotLink);
        
                            // Thêm sự kiện cho nút "Ẩn bớt"
                            anBotLink.querySelector("a").addEventListener("click", function(event) {
                                event.preventDefault();
                                isExpanded = false;
                                removeNewItems();
                                menuList.removeChild(anBotLink);
                                xemThemLink.style.display = "block";
                            });
                        } else {
                            var newListItem = document.createElement("li");
                            newListItem.className = "footer-list-link added-item";
                            newListItem.innerHTML = "<a class='footer-text-link' href='#'>" + newItemsContent[i] + "</a>";
                            menuList.appendChild(newListItem);
                            i++;
                        }
                    }, 7);
                }
        
                function removeNewItems() {
                    var addedItems = document.querySelectorAll(".added-item");
                    var i = addedItems.length - 1;
                    var interval = setInterval(function() {
                        if (i < 0) {
                            clearInterval(interval);
                        } else {
                            menuList.removeChild(addedItems[i]);
                            i--;
                        }
                    }, 7);
                }
        
                xemThemLink.addEventListener("click", function(event) {
                    event.preventDefault();
                    if (!isExpanded) {
                        addNewItems();
                        xemThemLink.style.display = "none";
                        isExpanded = true;
                    }
                });
            });
        </script>
